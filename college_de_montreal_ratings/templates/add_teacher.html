{% extends "base.html" %}

{% block content %}
<a href="/admin" class="btn btn-secondary" style="margin-bottom: 1.5rem; display: inline-block;">‚Üê Back to Admin</a>

<div style="max-width: 500px; margin: 0 auto; background: white; padding: 1.5rem; border: 1px solid #ddd;">
    <h1 style="font-size: 1.5rem; margin-bottom: 1.5rem; color: #333;">Add Teacher</h1>

    <form method="POST">
        <div style="margin-bottom: 1rem;">
            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: normal; color: #333;">Name *</label>
            <input
                type="text"
                id="name"
                name="name"
                required
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; font-size: 0.95rem;"
            >
        </div>

        <div style="margin-bottom: 1rem;">
            <label for="department" style="display: block; margin-bottom: 0.5rem; font-weight: normal; color: #333;">Department *</label>
            <input
                type="text"
                id="department"
                name="department"
                required
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; font-size: 0.95rem;"
            >
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: normal; color: #333;">Email (optional)</label>
            <input
                type="email"
                id="email"
                name="email"
                style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; font-size: 0.95rem;"
            >
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Add Teacher</button>
            <a href="/admin" class="btn btn-secondary" style="flex: 1; text-align: center; line-height: 1.8;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
